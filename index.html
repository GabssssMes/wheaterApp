<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheater_App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9adcb13310.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <header>
        <input type="text" id="location_input" placeholder="search location" />
        <button type="submit" name="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <div class="slideContainer">
        <div class="prevdiv"><a class="prev">❮</a></div>
        <div class="container">
          <div class="error">No matching location found!</div>
          <h1 class="location"></h1>
          <div class="contentContainer2">
            <div class="content">
              <div class="date item"></div>
              <h2 class="temperature item" style="width: 200px"></h2>
              <h5 class="rain item"></h5>
              <h5 class="wind item"></h5>
              <h5 class="describe item"></h5>
            </div>
            <div class="icon item">
              <img id="icon" style="height: 100px" />
            </div>
          </div>
          <div style="text-align: center">
            <span class="dot" id="1"></span>
            <span class="dot" id="2"></span>
            <span class="dot" id="3"></span>
          </div>
        </div>
        <div class="nextdiv"><a class="next">❯</a></div>
      </div>
      <div class="hours"></div>
    </div>
  </body>
</html>
