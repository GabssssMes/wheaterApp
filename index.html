<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheater_App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9adcb13310.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="javascript.js" defer></script>
  </head>
  <body class="text-light">
    <header>
      <input type="text" id="location_input" placeholder="search location" />
      <button type="submit" name="search" class="btn btn-light">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </header>
    <div class="container d-sm-flex gap-3">
      <div class="content">
        <div class="location h1"></div>
        <div class="date d-flex gap-2 align-items-center"></div>
        <div class="temperature d-flex gap-2 align-items-center h4"></div>
        <div class="rain h4 d-flex gap-2"></div>
        <div class="wind h4 d-flex gap-2"></div>
        <div class="icon d-flex gap-2 align-items-center">
          <img id="icon" style="height: 100px" />
          <div class="describe"></div>
        </div>
      </div>
      <div class="content d-flex flex-column justify-content-end">
        <div class="date1 d-flex gap-2 align-items-center"></div>
        <div class="temperature1 d-flex gap-2 align-items-center h4"></div>
        <div class="rain1 h4 d-flex gap-2"></div>
        <div class="wind1 h4 d-flex gap-2"></div>
        <div class="icon1 d-flex gap-2 align-items-center">
          <img id="icon1" style="height: 100px" />
          <div class="describe1"></div>
        </div>
      </div>
      <div class="content d-flex flex-column justify-content-end">
        <div class="date2 d-flex gap-2 align-items-center"></div>
        <div class="temperature2 d-flex gap-2 align-items-center h4"></div>
        <div class="rain2 h4 d-flex gap-2"></div>
        <div class="wind2 h4 d-flex gap-2"></div>
        <div class="icon2 d-flex gap-2 align-items-center">
          <img id="icon2" style="height: 100px" />
          <div class="describe2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
